<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Saint Latte - Admin</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<main class="card">
<h1>Panel Barista</h1>
<input id="searchInput" placeholder="Teléfono o código" />
<button id="btnSearch">Buscar</button>
<div id="clientInfo" class="hidden">
<p>Cliente: <strong id="a_name"></strong></p>
<p>Teléfono: <strong id="a_phone"></strong></p>
<p>Código: <strong id="a_code"></strong></p>
<p>Total gastado: $<strong id="a_total"></strong></p>
<p>Sellos: <strong id="a_stamps"></strong>/10</p>
<p>Premio disponible: <strong id="a_reward"></strong></p>
<input id="adminAmount" type="number" placeholder="Monto" />
<button id="adminRegister">Registrar compra</button>
<button id="resetStamps">Reiniciar sellos</button>
<button id="sendPromo">Enviar promo</button>
</div>
<script src="js/script_admin.js"></script>
</body>
</html>
