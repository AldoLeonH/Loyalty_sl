<form id="registerForm" class="sign-form" autocomplete="on" novalidate>
  <h2>Crear cuenta / Iniciar sesión</h2>

  <label for="fullName">Nombre completo</label>
  <input
    id="fullName"
    name="fullName"
    type="text"
    placeholder="Ej. Manuel Pérez"
    required
    minlength="3"
    aria-required="true"
  />

  <label for="phone">Teléfono</label>
  <input
    id="phone"
    name="phone"
    type="tel"
    placeholder="Ej. 5512345678"
    pattern="^\d{10,15}$"
    title="Ingresa solo números (10 a 15 dígitos)"
    required
    aria-required="true"
  />

  <label for="password">Contraseña</label>
  <div class="pw-wrap">
    <input
      id="password"
      name="password"
      type="password"
      placeholder="Min. 6 caracteres"
      minlength="6"
      required
      aria-required="true"
    />
    <button type="button" id="togglePw" aria-label="Mostrar contraseña">Mostrar</button>
  </div>

  <div class="actions">
    <button type="submit">Continuar</button>
  </div>

  <p class="hint">Al crear cuenta aceptas nuestros términos.</p>
</form>

<style>
  /* Estilos mínimos (ajusta según tu CSS global) */
  .sign-form { max-width:420px; margin:0 auto; display:flex; flex-direction:column; gap:10px; font-family:system-ui, Arial; }
  .sign-form h2 { margin:0 0 6px 0; font-size:1.1rem; }
  .sign-form label { font-size:.85rem; }
  .sign-form input { padding:8px 10px; font-size:1rem; border:1px solid #ccc; border-radius:6px; }
  .pw-wrap { display:flex; gap:8px; align-items:center; }
  #togglePw { padding:8px 10px; border:1px solid #ccc; background:#fff; cursor:pointer; border-radius:6px; }
  .actions { margin-top:6px; }
  .actions button { padding:10px 14px; border-radius:8px; border:none; cursor:pointer; }
  .hint { font-size:.8rem; color:#666; margin:0; }
</style>

<script>
  // Toggle show/hide password (incluye para integración inmediata)
  (function(){
    const toggle = document.getElementById('togglePw');
    const pw = document.getElementById('password');
    toggle?.addEventListener('click', () => {
      if(!pw) return;
      pw.type = pw.type === 'password' ? 'text' : 'password';
      toggle.textContent = pw.type === 'password' ? 'Mostrar' : 'Ocultar';
    });

    // Ejemplo de validación mínima en submit (evita el envío real aquí)
    const form = document.getElementById('registerForm');
    form?.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // Aquí puedes leer los valores y hacer lo que necesites:
      const name = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      // Por ahora solo muestra en consola (reemplaza con tu lógica)
      console.log({ name, phone, password });
      // Ejemplo: llamar a tu función de registro / guardar en localStorage, etc.
    });
  })();
</script>
