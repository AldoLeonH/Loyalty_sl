<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Saint Latte</title>
</head>
<body>
  <h2>Registro</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Nombre completo" required>
    <input type="text" id="phone" placeholder="Teléfono (10 dígitos)" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Registrar</button>
  </form>
  <p id="message"></p>

  <script>
    const GOOGLE_SCRIPT_URL = "AQUI_TU_NUEVO_URL_DEL_APPS_SCRIPT";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      let phone = document.getElementById("phone").value.trim().replace(/\D/g,"");
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (phone.length < 10) {
        message.textContent = "Ingresa un teléfono válido (10 dígitos).";
        message.style.color = "red";
        return;
      }

      const formData = new URLSearchParams();
      formData.append("action","register");
      formData.append("name", name);
      formData.append("phone", phone);
      formData.append("password", password);

      try {
        const res = await fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: formData });
        const result = await res.text();
        message.textContent = result;
        message.style.color = result.includes("exitosamente") ? "green" : "red";

        // Redirigir si se registró correctamente
        if(result.includes("exitosamente")) {
          setTimeout(()=>{ window.location.href = "dashboard.html"; }, 1000);
        }
      } catch(err) {
        message.textContent = "Error al registrar. Intenta de nuevo.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
